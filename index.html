<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant Menu</title>
        <link
            rel="stylesheet"
            href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col background">
                    <header>
                        <div class="navbar navbar-expand-lg">
                            <div id="logo" class="d-flex">
                                <img src="./images/logo.png" alt="" />
                                <h1 class="mt-3 mb-0">Restaurant</h1>
                            </div>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#menu"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <nav
                                id="menu"
                                class="collapse navbar-collapse justify-content-end"
                            >
                                <ul class="nav navbar-nav nav-pills">
                                    <li class="nav-item">
                                        <a
                                            class="nav-link link-light active"
                                            href="#"
                                            >Menu</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link link-light link-offset-2"
                                            href="#"
                                            >Home</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link link-light" href="#"
                                            >About Us</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link link-light" href="#"
                                            >Contact Us</a
                                        >
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </header>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
